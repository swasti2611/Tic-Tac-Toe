<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <p id="message"></p>
      <div class="container">
          <button class="button-option" id="0" onclick="handleclick(this)"></button>
          <button class="button-option" id="1" onclick="handleclick(this)" ></button>
          <button class="button-option" id="2" onclick="handleclick(this)" ></button>
          <button class="button-option" id="3" onclick="handleclick(this)" ></button>
          <button class="button-option" id="4" onclick="handleclick(this)" ></button>
          <button class="button-option" id="5" onclick="handleclick(this)"></button>
          <button class="button-option" id="6" onclick="handleclick(this)"></button>
          <button class="button-option" id="7" onclick="handleclick(this)"></button>
          <button class="button-option" id="8" onclick="handleclick(this)"></button>
      </div>
      
  </div>
    <script src="/script.js"></script>
  </body>
</html>
